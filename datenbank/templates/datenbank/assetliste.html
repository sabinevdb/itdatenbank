{% extends 'datenbank/base.html' %}
{% load static %}

{% block content %}
<a href="{% url 'startseite' %}">Home</a><br><br>
  <a href="{% url 'asset_neu' %}">Neues Asset</a>

  {% for asset in dataset %}
    <article class="asset">
        <h2><a href="{% url 'asset_detail' pk=asset.pk %}">{{ asset.bestellnummer }} {{ asset.discriminator }} {{ asset.mitarbeiterid }} {{ asset.event }}</a></h2>
    </article>
  {% endfor %}

{% endblock %}
