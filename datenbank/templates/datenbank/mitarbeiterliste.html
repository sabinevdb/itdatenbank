{% extends 'datenbank/base.html' %}

{% block content %}
<a href="{% url 'startseite' %}">Home</a><br><br>
  <a href="{% url 'mitarbeiter_neu' %}">Neuer Mitarbeiter</a>

  {% for mitarbeiter in dataset %}

    </article>
  {% endfor %}
{% endblock %}
